name: Build macOS

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 1.0.4)'
        required: true
        default: '1.0.0'

env:
  GO_VERSION: '1.25'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            # Strip 'v' prefix from tag
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build macOS app bundle and DMG
        env:
          CGO_ENABLED: '1'
        run: |
          chmod +x build/macos/create-dmg.sh
          CODESIGN_IDENTITY=skip ./build/macos/create-dmg.sh ${{ steps.version.outputs.version }}

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: vpn-client-${{ steps.version.outputs.version }}-macos.dmg
          path: dist/*-macos.dmg

      - name: Upload app bundle ZIP
        run: |
          cd dist/macos
          zip -r "../vpn-client-${{ steps.version.outputs.version }}-macos.zip" "VPN Client.app"

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: vpn-client-${{ steps.version.outputs.version }}-macos.zip
          path: dist/*-macos.zip
